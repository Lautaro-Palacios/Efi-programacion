<!DOCTYPE html>
<html>
<head>
  <title>Tu Página</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tu Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="principal.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="peliculas.html">Películas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="news.html">Novedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my list.html">Mi Lista</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
        </li>
        <li class="nav-item">
          <a class "nav-link" href="#"><i class="fas fa-user"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores del carrusel -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Imágenes del carrusel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagen1.jpg" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="imagen2.jpg" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="imagen3.jpg" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="imagen4.jpg" alt="Imagen 4">
      </div>
    </div>
  
    <!-- Controles del carrusel -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="imagen5.jpg" alt="Imagen 5">
      </div>
      <div class="col-md-3">
        <img src="imagen6.jpg" alt="Imagen 6">
      </div>
      <div class="col-md-3">
        <img src="imagen7.jpg" alt="Imagen 7">
      </div>
      <div class="col-md-3">
        <img src="imagen8.jpg" alt="Imagen 8">
      </div>
    </div>
  </div>
</body>
</html>
